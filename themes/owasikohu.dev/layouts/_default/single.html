{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <time>{{ .Date.Format "2006-01-02" }}</time>
  {{ with .Params.categories }}
    {{ range . }}
          <a href="/categories/{{ . | urlize }}">&nbsp;&nbsp;{{ . }}</a>
        {{ end }}
    {{ end }}

  {{ with .Params.tags }}
    {{ range . }}
        <a href="/tags/{{ . | urlize }}">&nbsp;&nbsp;#{{ . }}</a>
    {{ end }}
  {{ end }}
  {{ .Content }}
{{ end }}
